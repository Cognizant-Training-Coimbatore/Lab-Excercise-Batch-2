<html>
   <head>
      <title></title>
      <script type="text/javascript">
        function combine(s1,s2)
        {
          document.writeln("After combining " +s1+ "and" +s2+ "we get" +s1.concat(s2));
        }
        </script> 
   </head>
   
   <body>  
 <input type="button" onclick="combine('Hello','Parvati!')" value="Two String" name="">
           
   </body>
</html>
