<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#main
		{
			border-style: solid;
			border-width: 4px;
			border-radius: 25%;
			border-color: brown;
			height: 80%;
			width: 30%;
			padding: 20px;	
			margin: auto;	
		}
		#header, #footer, #center
		{
			border-style: solid;
			border-width: 2px;
			border-color: black;
			background-color: pink;
			text-align: center;
		}
		#center, #footer
		{
			background: white !important;

		}
		#center
		{
			height: 120px;
			border-style: none;
			margin: auto;
		}
		#menu, #mai
		{
			border-style: solid;
			border-width: 2px;
			border-color: black;
			text-align: center;
			margin-top: 20px;
			float: left;
			height: 80px;
			width: 100px;
		}
		#mai
		{
			width: 275px !important;
			margin-left: 20px;
		}
		
	</style>
</head>
<body>
	<div id="main">
		<div id="header">
			<p>Header</p>
		</div>
		<div id="center">
			<div id="menu">
				<p>Menu</p>
			</div>
			<div id="mai">
				<p>Main</p>
			</div>
		</div>
		<div id="footer">
			<p>Footer</p>
		</div>
	</div>
</body>	
</html>
