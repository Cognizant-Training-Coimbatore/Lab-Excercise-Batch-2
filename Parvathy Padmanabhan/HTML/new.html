<!DOCTYPE html>
<html>
<head>
	<title>Amazon</title>
	<style type="text/css">
		#logo
		{
			text-align: center;
		}
		#main 
		{
			border-style: solid;
			border-width: 1px;
			border-radius: 2%;
			border-color: lightgrey;
			height: 80%;
			width: 25%;
			padding: 10px;	
			margin: auto;
			margin-top: 5px;	
		}
		#header,#login, #usertextbox, #submit,#notice, #help, 
		{
			text-align: left;
			border-style: none;
			margin-left: 20px;
		}
		#login
		{
			float:left;
		}
		#usertextbox
		{
			margin-top: 10px;
			margin-bottom: 10px;
		}
		#Newuser
		{
			margin-top: 30px;
			text-align: center;
			font-size: 15px;
			color: grey;
		}
		 #newaccount
		 {
		 	padding: 5px;
		 	background: lightgrey;
		 	text-align: center;
		 	height: 30px;
		 	width: 300px;
		 	margin:auto;
		 }
		 #create
		 {
		 	text-align: center;
		 }
		 
	</style>
</head>
<body>
	<div id ="logo">
		<img src="download.jpg" name="LOGO" height="40" width="120">
	</div>
	<div id="main">
		<div id="header">
			<p style="font-size: 25px; font: verdana">Login</p>
		</div>
		<div id="login">
			<p> <b>Email or mobile phone number</b> </p>
		</div>
		<form action="lgin.html">
			<div id="usertextbox">
				<input type="text" required placeholder=""  style="height: 30px; width: 95%;">
			</div>
			<div id="submit">
				<input type="submit" name="Continue" value="Continue" style="height: 30px; width: 95%; background-color: #FFD017;">
			</div>
		</form>
		<div id="notice">
			<p style="font-size: 15px;"> By continuing, you agree to Amazon's <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=200545940">Conditions of Use</a> and <a href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=200534380"> Privacy Notice</a></p>
		</div>
		<div id="help">
			<select name="sample" value="Need help?" onchange="location = this.value;">
				<option>Need Help?</option>
 				<option value="https://www.amazon.in/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=inflex&ignoreAuthState=1&openid.return_to=https%3A%2F%2Fwww.amazon.in%2Fgp%2Fcss%2Fhomepage.html%3Ffrom%3Dhz%26ref_%3Dnav_signin&prevRID=MRFTA0JQSP3E8C30KQEE&openid.assoc_handle=inflex&openid.mode=checkid_setup&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forget Password</option>
 				<option value="https://www.amazon.in/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Other issues with sigin</option>
 			</select>

		</div>
	</div>
	<div id="Newuser">
		New to Amazon?
	</div>
	<form action="signup.html">
		<div id="create">
			<input type="submit" name="Continue" value="Create your Amazon account" style="height: 30px; width: 320px; background-color: lightgrey;">
		</div>
	</form>
</body>	
</html>
