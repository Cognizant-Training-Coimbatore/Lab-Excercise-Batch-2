<form method="post">
	<table>
		<th colspan="7"><h1>Registration Form</th>
	<tr><!FULLNAME FIELD>
		<td><b>Full Name</b></td>
		<td><b>:</b></td>
		<td><input type="text" required placeholder="First Name" name="" style="text-transform: uppercase;"></td>

		<td><input type="text" required placeholder="Last Name" name=""></td>

			<td><b>Mobile Number </b></td>

			</td>
		</tr>
		<tr><!EMAIL FIELD>
			<td><b>Email</b></td>
			<td><b>:</b></td>
			<td><input id="mail" type="text" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]\@gmail.com$" title="*The mailid should be in the format: xxxxx@gmail.com"required placeholder="Emailid" name="" ></td>
			
		<tr><!GENDER>
			<td><b>Gender</b></td>
			<td><b>:</b></td>
			<td><input type="radio" name="g" >Male</td>
			<td><input type="radio" name="g" >Female</td>
		</tr>
		<tr><!HOBBIES>
			<td><b>Hobbies</b></td>
			<td><b>:</b></td>
			
			<td>

				<input type="checkbox" name="Cooking">Cooking
				<input type="checkbox" name="Movie">Movie
				<input type="checkbox" name="Travelling">Travelling
			</td>
			</tr>
		<tr><!QUALIFICATION>
			<td><b>Qualification</b></td>
			<td><b>:</b></td>
			<td><select>
				<option>Btech</option>
				<option>Bcom</option>
				<option>Bsc</option>
				<option>Mtech</option>
				<option>MBA</option></select></td></tr>
		<tr><!USERNAME>
