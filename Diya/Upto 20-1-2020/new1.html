<!DOCTYPE html>
<html>
<head>
	<title>Registration/Sign up Form Example</title>
</head>
<body style="background-image:url(wallpaper1.jpg); background-repeat: no-repeat; background-size: 100%;">
	<form method="post"></form>
	<table>
		<th colspan="5">
			<h1>Registration form</h1>
		</th>
		<tr>
			<td>Full Name</td>
			<td>:</td>
			<td><input type="text" required placeholder="First Name" name=""> </td>
			<td><input type="text" required placeholder="Middle Name" name=""> </td>
			<td><input type="text" required placeholder="Last Name" name=""> </td>
			
		</tr>
		<tr>
			<td>Mobile Number</td>
			<td>:</td>
			<td>
				<select>
					<option selected>Country Code</option>
					<option>India(+91)</option>
					<option>Pakisthan(+92)</option>
					<option>China(+93)</option>
					<option>Japan(+94)</option>
				</select>
			</td>
			<td><input required="placeholder" type="Mobile" name=""> </td>
		</tr>
		<tr>
			<td>Qualification</td>
			<td>:</td>
			<td><input type="checkbox" name="">BE(CSE)</td>
			<td><input type="checkbox" name="">ME(CSE)</td>
			<td><input type="checkbox" name="">BE(ESE)</td>
			<td><input type="checkbox" name="">ME(CSE)</td>
		</tr>
		<tr>
			<td>Email</td>
			<td>:</td>
			<td><input type="Email" name=""></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>:</td>
			<td><input type="radio" name="g">Male</td>
			<td><input type="radio" name="g">Female</td>
		</tr>
		<tr>
			<td> Communication Address</td>
			<td>:</td>
			<td><textarea rows="7" cols="25"></textarea></td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="" value="Click me">
			</td>
			<td>
				<input type="reset" name="" value="Clear">
			</td>
		</tr>

	</table>
		
	

</body>
</html>
