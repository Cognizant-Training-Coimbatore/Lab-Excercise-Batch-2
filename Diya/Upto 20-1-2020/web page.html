<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#main
		{
			border-style: solid;
			border-width: 5px;
			border-color: red;
			height: 100%;
			padding: 20px;
		}
		#header,#footer
		{
			border-style: solid;
			border-width: 5px;
			border-color: black;
			background-color: pink;
			height: 25%;
		}
		#header p, #menu p, #mai p, #article p, #footer p
		{
			text-align: center;
			color: red;
		}
		#centre
		{
			border-style: solid;
			border-width: 5px;
			border-color: black;
			background-color: pink;
			height: 60%;
			margin-top: 20px;
			padding: 20px;
		}
		#menu
		{
			border-style: solid;
			border-width: 3px;
			border-color: black;
			height: 75%;
			width: 35%;
			float: left;
		}
		#mai
		{
			border-style: solid;
			border-width: 3px;
			border-color: black;
			height: 75%;
			width: 60%;
			margin: 0 auto;
			margin-left: 550px;
			
		}
		#article
		{
			border-style: solid;
			border-width: 5px;
			border-color: black;
			background-color: pink;
			height: 76%;
			margin-top: 20px;
		
		}
		#footer
		{
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="header">
			<p>Header</p>
		</div>
		<div id="centre">
			<div id="menu">
				<p>Menu</p>
				
			</div>
			<div id="mai">
				<p>Main</p>
			</div>
			
		</div>
		<div id="article">
			<p>Article</p>
		</div>
		<div id="footer">
			<p>Footer</p>
			
		</div>
	</div>

</body>
</html>
