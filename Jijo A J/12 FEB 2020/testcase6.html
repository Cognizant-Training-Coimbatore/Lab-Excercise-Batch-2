<html>
<head>
<title> Automation practice </title>
<script type = "text/javascript">
	function compare()
	{
		var exp = document.getElementById("t1").value;
		var act = document.getElementById("t2").value;
		if(exp == act)
		{
			alert("Same");
		}
		else
		{
			alert("Not same");
		}
	}
</script>
</head>
<body bgcolor=cyan>
<h2> Enter some text here </h2>
<br>
<br>
<textarea id = "t1" rows = "10" cols = "50">
</textarea>
<br>
<br>
<h2> Enter some text here </h2>
<br>
<br>
<textarea id = "t2" rows = "10" cols = "50">
</textarea>
<br>
<br>
<input type = button value="Check equality" id = "b1" onclick="compare()">
</body>
</html>
