<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<script type="text/javascript" src="loginJS.js"></script>
</head>
<body>
  <form onsubmit='return formvalidation()'>
  	<table id="head">
  		<th>sign up form</th>
  		<tr>
  			<td><b>First name</b></td>
  			<td>:</td>
  			<td><input id="p1" type="text" name="nam" required=""></td>
  		</tr>
  		<tr>
  		    <td><b>Mobile No</b></td>
  		    <td>:</td>
  		    <td><input id="p2" type="" name=""></td>
  		</tr>
  		<tr>
  			<td><b>Email</b></td>
  			<td>:</td>
  			<td><input id="p3" type="Email" name=""></td>
  		</tr>
  		<tr>
  			<td><b>Gender</b></td>
  			<td>:</td>
  			<td><input id="p4" type="radio" name="g" value="male"></td>
  			<td><input  id="p4" type="radio" name="g" value="female"></td>
  		</tr>
  		<tr>
  			<td><b>Hobbies</b></td>
  			<td>:</td></tr>
  			<tr><td><input id="p5" type="checkbox" name="h" value="reading">Reading</td></tr>
  			<tr><td><input id="p5" type="checkbox" name="h" value="dancing">Dancing</td></tr>
  			<tr><td><input id="p5" type="checkbox" name="h" value="singing">Singing</td></tr>
  		<tr>
  			<td><b>Qualification</b></td>
  			<td>:</td>
  			<td>
  				<select id="p6" name="Qualification">
  					<option>Qualification</option>
  					<option>SSLC</option>
  					<option>plus two</option>
  					<option>diploma</option>
  					<option>Undergraduate</option>
  					<option>Postgraduate</option>
  				</select>
  			</td>
  		</tr>
  		<tr><td><input id="p7" type="text" name="u" placeholder="Username"></td></tr>
  		<tr><td><input id="p8" type="text" name="p" placeholder="Password"></td></tr>
  		<tr>
  			<td><b>About</b></td>
  			<td><textarea name="about">Enter the text here</textarea></td>
  		</tr>
  		<tr>
  			<td><input type="submit" name="s" value="SUBMIT"></td>
  		</tr>

  
   </table>
</form>
</body>
</html>
